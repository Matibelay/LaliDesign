<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabatee Bittaa - Lali Design</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .shopping-cart-page { padding-top: 40px; padding-bottom: 60px; background-color: var(--bg-light); }
        .cart-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
        }
        .cart-items { border: 1px solid #e5e5e5; background: #fff; border-radius: 8px; }
        .cart-item {
            display: grid;
            grid-template-columns: 100px 1fr auto;
            gap: 20px;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #e5e5e5;
        }
        .cart-item:last-child { border-bottom: none; }
        .item-image img { width: 100%; border-radius: 4px; }
        .item-title { font-size: 1.1rem; margin-bottom: 5px; }
        .item-options { font-size: 0.9rem; color: #777; }
        .item-price { font-weight: 600; font-size: 1.1rem; margin-top: 10px; }
        .remove-item { background: none; border: none; color: #999; font-size: 1.2rem; cursor: pointer; transition: color 0.3s; }
        .remove-item:hover { color: var(--danger-color); }
        .cart-summary { background: #fff; border-radius: 8px; border: 1px solid #e5e5e5; padding: 30px; position: sticky; top: 20px; }
        .cart-summary h3 { font-family: 'Playfair Display', serif; font-size: 1.6rem; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .summary-row.total { font-size: 1.2rem; font-weight: 700; margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; }
        .checkout-btn { width: 100%; text-align: center; margin-top: 15px; }
        .cart-support { text-align: center; margin-top: 20px; font-size: 0.9rem; color: #666; }
        .cart-empty { text-align: center; padding: 60px 20px; }
        .cart-empty i { font-size: 3rem; color: #ccc; margin-bottom: 20px; }
        @media(max-width: 992px) { .cart-grid { grid-template-columns: 1fr; } }
        @media(max-width: 480px) { .cart-item { grid-template-columns: 80px 1fr; } .item-actions { grid-row: 1 / 3; grid-column: 3; } }
    </style>
</head>
<body>
    <header class="main-header">
        <!-- Add your full header content here -->
        <div class="header-container container">
            <a href="index.html" class="logo"><img src="images/lal_logo.jpg" alt="Lali Design Logo"></a>
            <nav class="main-nav">
                <!-- Add nav links here -->
            </nav>
            <div class="header-icons">
                <a href="account.html" class="user-account" aria-label="Account"><i class="far fa-user"></i></a>
                <a href="cart.html" class="cart-icon" aria-label="Cart"><i class="fas fa-shopping-bag"></i><span class="cart-count">1</span></a>
                <button class="mobile-menu-toggle" aria-label="Menu"><i class="fas fa-bars"></i></button>
            </div>
        </div>
    </header>
    
    <main>
        <div class="breadcrumbs">
            <div class="container">
                <a href="index.html">Home</a> > 
                <span>Gabatee Bittaa</span>
            </div>
        </div>

        <section class="shopping-cart-page">
            <div class="container">
                <div class="cart-grid">
                    <div class="cart-items">
                        <div class="cart-header" style="padding: 20px; background: #fafafa; border-bottom: 1px solid #e5e5e5;">
                            <h1>Gabatee Bittaa Keessanii</h1>
                        </div>
                        <!-- Sample Cart Item -->
                        <div class="cart-item">
                            <div class="item-image">
                                <a href="couple.html"><img src="images/couple/couple1.jpg" alt="Kitta Cidhaa Ammayyaa" loading="lazy"></a>
                            </div>
                            <div class="item-details">
                                <h3 class="item-title">Kitta Cidhaa Ammayyaa</h3>
                                <p class="item-options">Gatii: Walfaana (Set)</p>
                                <div class="quantity-selector">
                                    <button type="button" class="quantity-minus">-</button>
                                    <input type="number" value="1" min="1">
                                    <button type="button" class="quantity-plus">+</button>
                                </div>
                                <p class="item-price">15,500 ETB</p>
                            </div>
                            <div class="item-actions">
                                <button class="remove-item" title="Gabatee irraa baasi"><i class="fas fa-times"></i></button>
                            </div>
                        </div>
                        <!-- If cart is empty, show this instead:
                        <div class="cart-empty">
                            <i class="fas fa-shopping-bag"></i>
                            <h3>Gabateen bittaa keessanii duwwaadha.</h3>
                            <a href="shop.html" class="btn btn-primary" style="margin-top:20px;">Gabaatti Deebi'i</a>
                        </div>
                        -->
                    </div>

                    <aside class="cart-summary">
                        <h3>Cuunfaa Ajajaa</h3>
                        <div class="summary-details">
                            <div class="summary-row">
                                <span>Ida'ama Gadii</span>
                                <span>15,500 ETB</span>
                            </div>
                            <div class="summary-row">
                                <span>Geejjiba</span>
                                <span>Tarkaanfii itti aanutti shallagama</span>
                            </div>
                            <div class="summary-row total">
                                <span>Ida'ama Waliigalaa</span>
                                <span>15,500 ETB</span>
                            </div>
                        </div>
                        <a href="checkout.html" class="btn btn-primary checkout-btn">Kaffaltii Raawwadhu</a>
                        <p class="cart-support">Gaaffiif ykn Gargaarsaaf: +251 92 318 3858</p>
                    </aside>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <!-- Add your full footer content here -->
    </footer>
    <nav class="mobile-bottom-nav">
        <!-- Add your mobile nav content here -->
    </nav>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        
        // MOBILE MENU TOGGLE (THE FIX)
        const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
        const mainNav = document.querySelector('.main-nav');
        const body = document.body;

        if (mobileMenuToggle && mainNav) {
            mobileMenuToggle.addEventListener('click', function() {
                mainNav.classList.toggle('mobile-nav-active');
                body.classList.toggle('no-scroll');
                const icon = mobileMenuToggle.querySelector('i');
                if (mainNav.classList.contains('mobile-nav-active')) {
                    icon.classList.remove('fa-bars');
                    icon.classList.add('fa-times');
                } else {
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                }
            });
        }

        // QUANTITY SELECTOR
        document.querySelectorAll('.quantity-selector').forEach(selector => {
            const minusBtn = selector.querySelector('.quantity-minus');
            const plusBtn = selector.querySelector('.quantity-plus');
            const input = selector.querySelector('input[type="number"]');

            if(minusBtn) {
                minusBtn.addEventListener('click', () => {
                    let currentValue = parseInt(input.value);
                    if (currentValue > 1) {
                        input.value = currentValue - 1;
                    }
                });
            }

            if(plusBtn) {
                plusBtn.addEventListener('click', () => {
                    let currentValue = parseInt(input.value);
                    input.value = currentValue + 1;
                });
            }
        });

    });
    </script>
</body>
</html>
